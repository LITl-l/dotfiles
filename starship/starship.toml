# Starship configuration

# Timeout for commands
command_timeout = 1000

# Prompt format
format = """
$username$hostname$directory$git_branch$git_status$git_state$git_metrics$fill$all$line_break\
$character"""

# Right prompt
right_format = """$cmd_duration$jobs$time"""

# Prompt character
[character]
success_symbol = "[❯](bold #40a02b)"
error_symbol = "[❯](bold #d20f39)"
vicmd_symbol = "[❮](bold #ea76cb)"

# Username
[username]
show_always = false
format = "[$user]($style) "
style_user = "bold #8839ef"
style_root = "bold #d20f39"

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold #40a02b"

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #04a5e5"
read_only = " 󰌾"
read_only_style = "#d20f39"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[directory.substitutions]
"~/Documents" = "󰈙"
"~/Downloads" = "󰉍"
"~/Music" = "󰝚"
"~/Pictures" = "󰉏"
"~/Projects" = "󰲋"
"~/src" = ""

# Git
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold #8839ef"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #e64553"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold #df8e1d"

[git_metrics]
disabled = false
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style = "bold #40a02b"
deleted_style = "bold #d20f39"

# Languages and tools
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold #40a02b"
not_capable_style = "bold #d20f39"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold #df8e1d"
pyenv_version_name = true
pyenv_prefix = "pyenv "
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__pycache__", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
detect_folders = []

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold #fe640b"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
detect_folders = []

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold #179299"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "#1e66f5 bold"
only_with_files = true
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "󱃾 "
style = "#04a5e5 bold"
disabled = false

[terraform]
format = "[$symbol$workspace]($style) "
symbol = "󱁢 "
style = "bold #8839ef"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []
detect_folders = [".terraform"]

[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = " "
style = "bold #fe640b"

# Other modules
[cmd_duration]
format = "[ $duration]($style)"
style = "bold #df8e1d"
min_time = 2_000
show_milliseconds = false

[jobs]
format = "[$symbol$number]($style) "
symbol = "✨"
style = "bold #8839ef"
number_threshold = 1

[time]
format = "[$time]($style) "
style = "bold dimmed #dc8a78"
disabled = false
time_format = "%R"

[line_break]
disabled = false

[fill]
symbol = " "

# Disabled modules
[package]
disabled = true

[battery]
disabled = true

[memory_usage]
disabled = true